<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jinwoo Story</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-sky-400 via-blue-300 to-cyan-400 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 금융 상품 설정
        const FINANCIAL_SYMBOLS = [
            { symbol: 'BTC-USD', name: '비트코인', icon: '₿' },
            { symbol: '^IXIC', name: '나스닥', icon: '📊' },
            { symbol: '^GSPC', name: 'S&P 500', icon: '📈' },
            { symbol: '^N225', name: '니케이225', icon: '🗾' },
            { symbol: '^HSI', name: '항셍지수', icon: '🇭🇰' },
            { symbol: '^KS11', name: '코스피', icon: '🇰🇷' },
            { symbol: '^KQ11', name: '코스닥', icon: '📱' },
            { symbol: 'GC=F', name: '금', icon: '🥇' },
            { symbol: 'CL=F', name: 'WTI 원유', icon: '🛢️' },
            { symbol: 'NG=F', name: '천연가스', icon: '🔥' },
            { symbol: '^STOXX50E', name: '유로스탁스50', icon: '🇪🇺' }
        ];

        // Sleep 함수
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // Retry 로직이 포함된 fetch
        const fetchWithRetry = async (url, retries = 3, delay = 1000) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                        }
                    });
                    
                    if (response.ok) {
                        return await response.json();
                    }
                    
                    // 429 (Too Many Requests)나 5xx 에러는 재시도
                    if (response.status === 429 || response.status >= 500) {
                        console.warn(`Retry ${i + 1}/${retries} for ${url} (Status: ${response.status})`);
                        if (i < retries - 1) {
                            await sleep(delay * Math.pow(2, i)); // Exponential backoff
                            continue;
                        }
                    }
                    
                    throw new Error(`HTTP ${response.status}`);
                } catch (error) {
                    if (i === retries - 1) throw error;
                    console.warn(`Retry ${i + 1}/${retries} due to error:`, error.message);
                    await sleep(delay * Math.pow(2, i));
                }
            }
        };

        // Yahoo Finance API 호출 (개선된 버전)
        const fetchQuote = async (symbol) => {
            try {
                // v7 quote API 사용
                const url = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbol}`;
                const data = await fetchWithRetry(url, 3, 500);
                
                if (data.quoteResponse && data.quoteResponse.result && data.quoteResponse.result[0]) {
                    const quote = data.quoteResponse.result[0];
                    
                    // 현재가 찾기 (여러 필드 시도)
                    const currentPrice = quote.regularMarketPrice || 
                                       quote.ask || 
                                       quote.bid || 
                                       quote.previousClose;
                    
                    const prevClose = quote.regularMarketPreviousClose || 
                                    quote.previousClose;
                    
                    if (!currentPrice || !prevClose) {
                        console.warn(`Missing price data for ${symbol}`);
                        return null;
                    }
                    
                    const change = quote.regularMarketChange || (currentPrice - prevClose);
                    const changePercent = quote.regularMarketChangePercent || 
                                        ((currentPrice - prevClose) / prevClose * 100);
                    
                    return {
                        symbol: symbol,
                        price: currentPrice,
                        previousClose: prevClose,
                        change: change,
                        changePercent: changePercent,
                        currency: quote.currency || 'USD',
                        marketState: quote.marketState || 'UNKNOWN',
                        lastUpdate: quote.regularMarketTime ? 
                                  new Date(quote.regularMarketTime * 1000) : 
                                  new Date(),
                        success: true
                    };
                }
                
                console.warn(`No data in response for ${symbol}`);
                return null;
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error.message);
                return null;
            }
        };

        function PortfolioDashboard() {
            const [quotes, setQuotes] = useState({});
            const [loading, setLoading] = useState(true);
            const [lastUpdate, setLastUpdate] = useState(new Date());
            const [loadingProgress, setLoadingProgress] = useState(0);
            const [errors, setErrors] = useState([]);

            // 링크 정보
            const links = [
                {
                    name: '티스토리 블로그',
                    url: 'https://hanglestocks.tistory.com',
                    icon: 'fa-t',
                    customIcon: true,
                    color: 'from-orange-500 to-red-500'
                },
                {
                    name: 'Threads',
                    url: 'https://www.threads.com/@sgfindreamer?hl=ko',
                    icon: 'fa-at',
                    customIcon: false,
                    color: 'from-purple-500 to-pink-500'
                },
                {
                    name: 'LinkedIn',
                    url: 'https://www.linkedin.com/in/heyjinwoo',
                    icon: 'fa-linkedin',
                    customIcon: false,
                    color: 'from-blue-600 to-blue-700'
                },
                {
                    name: 'GitHub',
                    url: 'https://github.com/superjin1218',
                    icon: 'fa-github',
                    customIcon: false,
                    color: 'from-gray-700 to-gray-900'
                }
            ];

            // 순차적으로 데이터 가져오기 (rate limiting 방지)
            const fetchAllQuotes = async () => {
                setLoading(true);
                setErrors([]);
                setLoadingProgress(0);
                const newQuotes = {};
                const errorList = [];
                
                console.log('Starting to fetch quotes...');
                
                // 순차 처리로 변경 (rate limiting 방지)
                for (let i = 0; i < FINANCIAL_SYMBOLS.length; i++) {
                    const item = FINANCIAL_SYMBOLS[i];
                    
                    try {
                        console.log(`Fetching ${item.symbol} (${i + 1}/${FINANCIAL_SYMBOLS.length})...`);
                        const quote = await fetchQuote(item.symbol);
                        
                        if (quote) {
                            newQuotes[item.symbol] = quote;
                            console.log(`✓ ${item.symbol}: ${quote.price}`);
                        } else {
                            errorList.push(`${item.name} 데이터 없음`);
                            console.warn(`✗ ${item.symbol}: No data`);
                        }
                        
                        // 진행률 업데이트
                        setLoadingProgress(Math.round((i + 1) / FINANCIAL_SYMBOLS.length * 100));
                        setQuotes({...newQuotes}); // 중간 결과도 표시
                        
                        // API rate limiting 방지를 위한 딜레이 (중요!)
                        if (i < FINANCIAL_SYMBOLS.length - 1) {
                            await sleep(400); // 400ms 딜레이
                        }
                        
                    } catch (error) {
                        errorList.push(`${item.name} 로딩 실패: ${error.message}`);
                        console.error(`✗ ${item.symbol}: ${error.message}`);
                    }
                }
                
                console.log(`Completed: ${Object.keys(newQuotes).length}/${FINANCIAL_SYMBOLS.length} successful`);
                
                setQuotes(newQuotes);
                setErrors(errorList);
                setLoading(false);
                setLastUpdate(new Date());
            };

            useEffect(() => {
                fetchAllQuotes();
                
                // 2분마다 자동 새로고침
                const interval = setInterval(fetchAllQuotes, 120000);
                
                return () => clearInterval(interval);
            }, []);

            const formatPrice = (price, currency) => {
                if (price === null || price === undefined) return 'N/A';
                
                // 통화별 소수점 자리수 조정
                let decimals = 2;
                if (price > 10000) decimals = 0;
                else if (price > 1000) decimals = 1;
                else if (price < 1) decimals = 4;
                
                return new Intl.NumberFormat('ko-KR', {
                    minimumFractionDigits: decimals,
                    maximumFractionDigits: decimals
                }).format(price);
            };

            const formatPercent = (percent) => {
                if (percent === null || percent === undefined) return 'N/A';
                return percent.toFixed(2);
            };

            const getMarketStateText = (state) => {
                const states = {
                    'REGULAR': '정규장',
                    'PRE': '프리마켓',
                    'POST': '애프터마켓',
                    'CLOSED': '휴장',
                    'PREPRE': '개장 전',
                    'POSTPOST': '종료'
                };
                return states[state] || state;
            };

            const getMarketStateColor = (state) => {
                if (state === 'REGULAR') return 'text-green-600';
                if (state === 'CLOSED') return 'text-gray-500';
                return 'text-yellow-600';
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* 헤더 */}
                        <div className="text-center mb-12">
                            <h1 className="text-5xl font-bold text-gray-800 mb-4 drop-shadow-lg">
                                Jinwoo's Story
                            </h1>
                            <p className="text-gray-700 text-lg font-medium">실시간 글로벌 시장 데이터</p>
                            
                            {/* 로딩 프로그레스바 */}
                            {loading && (
                                <div className="mt-4 max-w-md mx-auto">
                                    <div className="bg-white rounded-full h-3 overflow-hidden shadow-inner">
                                        <div 
                                            className="bg-blue-600 h-full transition-all duration-300 ease-out"
                                            style={{width: `${loadingProgress}%`}}
                                        ></div>
                                    </div>
                                    <p className="text-sm text-gray-600 mt-2">
                                        데이터 로딩 중... {loadingProgress}%
                                    </p>
                                </div>
                            )}
                            
                            {/* 에러 메시지 */}
                            {errors.length > 0 && !loading && (
                                <div className="mt-4 bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-lg inline-block">
                                    <i className="fas fa-exclamation-triangle mr-2"></i>
                                    일부 데이터 로딩 실패 ({errors.length}개)
                                    <details className="mt-2 text-xs text-left">
                                        <summary className="cursor-pointer">자세히 보기</summary>
                                        <ul className="mt-2 list-disc list-inside">
                                            {errors.map((err, idx) => (
                                                <li key={idx}>{err}</li>
                                            ))}
                                        </ul>
                                    </details>
                                </div>
                            )}
                            
                            {/* 성공 메시지 */}
                            {!loading && errors.length === 0 && Object.keys(quotes).length > 0 && (
                                <div className="mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded-lg inline-block">
                                    <i className="fas fa-check-circle mr-2"></i>
                                    모든 데이터 로딩 완료!
                                </div>
                            )}
                        </div>

                        {/* 소셜 링크 섹션 */}
                        <div className="mb-12">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                                <i className="fas fa-link mr-3"></i>
                                내 링크
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                {links.map((link, index) => (
                                    <a
                                        key={index}
                                        href={link.url}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className={`bg-gradient-to-br ${link.color} p-6 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1`}
                                    >
                                        <div className="flex items-center space-x-4">
                                            {link.customIcon ? (
                                                <div className="text-3xl text-white font-black" style={{fontFamily: 'Arial, sans-serif'}}>
                                                    tistory
                                                </div>
                                            ) : (
                                                <i className={`fab ${link.icon} text-3xl text-white`}></i>
                                            )}
                                            <div>
                                                <h3 className="text-white font-bold text-lg">{link.name}</h3>
                                                <p className="text-white text-sm opacity-80">방문하기</p>
                                            </div>
                                        </div>
                                    </a>
                                ))}
                            </div>
                        </div>

                        {/* 실시간 금융 데이터 섹션 */}
                        <div className="mb-12">
                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 space-y-4 md:space-y-0">
                                <h2 className="text-2xl font-bold text-gray-800 flex items-center">
                                    <i className="fas fa-chart-line mr-3"></i>
                                    실시간 시장 데이터
                                </h2>
                                <div className="flex flex-col md:flex-row items-start md:items-center space-y-2 md:space-y-0 md:space-x-4">
                                    <span className="text-gray-700 text-sm font-medium">
                                        마지막 업데이트: {lastUpdate.toLocaleTimeString('ko-KR')}
                                    </span>
                                    <button
                                        onClick={fetchAllQuotes}
                                        disabled={loading}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2 shadow-lg"
                                    >
                                        <i className={`fas fa-sync-alt ${loading ? 'animate-spin' : ''}`}></i>
                                        <span>{loading ? `로딩 중... ${loadingProgress}%` : '새로고침'}</span>
                                    </button>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                {FINANCIAL_SYMBOLS.map((item) => {
                                    const quote = quotes[item.symbol];
                                    const isPositive = quote?.change >= 0;

                                    return (
                                        <div
                                            key={item.symbol}
                                            className="bg-white rounded-xl p-6 shadow-xl hover:shadow-2xl transition-all duration-300 border border-gray-200"
                                        >
                                            <div className="flex items-center justify-between mb-4">
                                                <span className="text-3xl">{item.icon}</span>
                                                <div className="flex items-center space-x-2">
                                                    {quote?.marketState && (
                                                        <span className={`text-xs font-semibold ${getMarketStateColor(quote.marketState)}`}>
                                                            {getMarketStateText(quote.marketState)}
                                                        </span>
                                                    )}
                                                    {loading && !quote ? (
                                                        <i className="fas fa-spinner fa-spin text-gray-400"></i>
                                                    ) : quote ? (
                                                        <i className={`fas fa-arrow-${isPositive ? 'up' : 'down'} text-${isPositive ? 'green' : 'red'}-500`}></i>
                                                    ) : (
                                                        <i className="fas fa-exclamation-circle text-red-500"></i>
                                                    )}
                                                </div>
                                            </div>
                                            
                                            <h3 className="text-gray-800 font-bold text-lg mb-2">{item.name}</h3>
                                            <p className="text-gray-500 text-sm mb-3">{item.symbol}</p>
                                            
                                            {quote ? (
                                                <>
                                                    <div className="text-2xl font-bold text-gray-900 mb-2">
                                                        {formatPrice(quote.price, quote.currency)}
                                                        <span className="text-sm text-gray-500 ml-2">{quote.currency}</span>
                                                    </div>
                                                    <div className={`flex items-center space-x-2 text-sm font-semibold ${isPositive ? 'text-green-600' : 'text-red-600'}`}>
                                                        <span>{isPositive ? '+' : ''}{formatPrice(quote.change)}</span>
                                                        <span>({isPositive ? '+' : ''}{formatPercent(quote.changePercent)}%)</span>
                                                    </div>
                                                </>
                                            ) : loading ? (
                                                <div className="text-gray-500 flex items-center">
                                                    <i className="fas fa-spinner fa-spin mr-2"></i>
                                                    대기 중...
                                                </div>
                                            ) : (
                                                <div className="text-red-500 text-sm">
                                                    <i className="fas fa-exclamation-triangle mr-1"></i>
                                                    데이터 없음
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* 푸터 */}
                        <div className="mt-12 text-center text-gray-700 text-sm">
                            <p className="font-medium">데이터 제공: Yahoo Finance API</p>
                            <p className="mt-2">※ 실시간 데이터는 시장 상황에 따라 지연될 수 있습니다.</p>
                            <p className="mt-1 text-xs text-gray-600">
                                브라우저 콘솔(F12)을 열어 자세한 로딩 정보를 확인할 수 있습니다.
                            </p>
                            <p className="mt-2 text-xs text-gray-500">
                                데이터는 순차적으로 로딩되어 약 {(FINANCIAL_SYMBOLS.length * 0.4).toFixed(0)}초가 소요됩니다.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PortfolioDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
